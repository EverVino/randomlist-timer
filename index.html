<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<link >
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Counter</title>

    <style> </style>
  </head>

  <body>
    
    <div class="sidebar">
      
      <div class="setime">
        <button type="button" class="btn time5">5 min</button>
        <button type="button" class="btn time10">10 min</button>
        <button type="button" class="btn time15">15 min</button>
      </div>

      <div class="lista">
        <label for ="listanombres"> Names here</label>
        <textarea id="listanombres" name="listanombres" rows="7" cols="40"></textarea>
        <button type="button" class="btnrandom">Random Mix</button>
      </div>

      <div class="namebuttons">
        
      </div>

    </div>

    
    <div class="rightbar">
      <div class="timer">
        <span class = "timerpart minutes">05</span>
        <span class = "timerpart">:</span>
        <span class = "timerpart seconds">00</span>

        <button type="button" class="btn control start">
            <span class="material-icons">play_arrow</span>
        </button>

        <button type="button" class="btn control pause">
            <span class="material-icons">pause</span>
        </button>

        <button type="button" class="btn reset">
            <span class="material-icons">timer</span>
        </button>
      </div>

      <p class="nombre">
        Lecturer
      </p>
      

    </div>
</body>

<script src="./script.js"></script>
</html>
